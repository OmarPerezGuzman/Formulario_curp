<!DOCTYPE html>
<html lang="en">
<head>

  <title>Formulario Valido</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
  <div class="ancho contenedor1">
    <img id="imagen" src="imagenes/logo.png" alt="">
  </div>
  <div class="ancho2 contenedor2">
    <h1>Datos generales del alumno</h1>
    <br>
  </div>
  <div class="contenedor3"></div>
  <br><br>
  <div class="ancho2 contenedor4">
    <h3>*Campos obligatorios</h3>
    <br>
    <form action="loquesea.html" name="validaciondos"  method="get">
      <div class="caja1">
        <div class="curp">
        <h4>CURP:</h4>
        <input type="text" placeholder="CURP">
        </div>
        <div class="consultar">
          <a href="https://www.gob.mx/curp/">Consultar CURP</a>
          <img id="imagen2" src="imagenes/9035096_search_icon.png" alt="">
        </div>
      </div>
      <br>
      <div class="contenedor5">
      <div class="caja2">
        <h4>Nombre*:</h4>
        <br>
        <input type="text" name="nombre" id="nombre" required placeholder="Nombres">
        <br>
        <h4>correo electronico*:</h4>
        <br>
        <input type="email" name="email" id="email" required placeholder="Correo">
        <br>
        <h4>Telefono fijo:</h4>
        <br>
        <input type="tel" placeholder="Telefono fijo">
      </div>
      <div class="caja3">
        <h4>Primer apellido*:</h4>
        <br>
        <input type="text" name="apellido" id="apellido" required placeholder="Primer apellido">
        <h4>Sexo:</h4>
        <br>
        <select name="" id="">
          <option value="">Selecciona una opcion</option>
          <option value="">Hombre</option>
          <option value="">Mujer</option>
        </select>
        <h4>Celular:</h4>
        <br>
        <input type="text" placeholder="Celular">
      </div>
      <div class="caja4">
        <h4>Segundo apellido:</h4>
        <br>
        <input type="text" placeholder="Segundo apellido">
        <h4>Fecha de nacimiento</h4>
        <br>
        <input type="date" name="" id="">
      </div>
    </div>
      <div class="caja5">
        <h4>Asunto*:</h4>
        <textarea name="asunto" id="asunto" cols="30"></textarea>
      </div>
      <br>
      <div class="caja6">
        <button id="btn_validar" type="button">Enviar</button>
      </div>
    </form>
  </div>
  <br><br>
  <div class="ancho final">
    <p>Omar Farid Perez Guzman</p>
    <p>7SB</p>
    <p>Programacion Web</p>
  </div>
  <br><br>

<script type="text/javascript">
  $("#btn_validar").click(function () {

// validacion nombre
if ($("#nombre").val().trim() == '') {
  alert("Escribe tu nombre");
  $("#nombre").focus();
  return 0;
}

// validacion email
if ($("#email").val().trim() == '') {
  alert("Escribe correctamente tu email ");
  $("#email").focus();
  return 0;
}

// validacion apellido
if ($("#apellido").val().trim() == '') {
  alert("Escribe tu primer apellido ");
  $("#apellido").focus();
  return 0;
}

// validacion asuntos
if ($("#asunto").val().trim() == '') {
  alert("Escribe tu asunto ");
  $("#asunto").focus();
  return 0;
}

document.validaciondos.submit();

});
</script>

</body>
</html>
